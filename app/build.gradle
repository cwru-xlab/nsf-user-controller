plugins {
    id "application"
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
        vendor = JvmVendorSpec.ADOPTIUM
    }
}

dependencies {
    annotationProcessor "org.immutables:value:2.9.2"

    compileOnly "org.immutables:builder:2.9.2"
    compileOnly "org.immutables:value:2.9.2"

    implementation "com.google.guava:guava:31.1-jre"
    implementation "network.idu.acapy:aries-client-python:0.7.33"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-jackson:2.9.0"

    implementation ".vertx:vertx-core:4.4.0"
    implementation "io.vertx:vertx-web-client:4.4.0"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.9.2"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.9.2"
    testImplementation "org.mockito:mockito-junit-jupiter:5.1.1"
}

testing {
    suites {
        test {
            useJUnitJupiter("5.9.1")
        }
    }
}

application {
    mainClass = "nsf.vertx.App"
}
