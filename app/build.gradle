plugins {
    id "application"
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
        vendor = JvmVendorSpec.ADOPTIUM
    }
}

dependencies {
    implementation "network.idu.acapy:aries-client-python:0.7.33"
}

testing {
    suites {
        test {
            useJUnitJupiter("5.9.1")
        }
    }
}

application {
    mainClass = "nsf.user.controller.App"
}
