// buildscript and shadow plugin for using shadowJar to build fat JARs to run in docker:
buildscript {
    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "gradle.plugin.com.github.johnrengelman:shadow:7.1.2"
    }
}

plugins {
    id "application"
    id "java-test-fixtures"
    id "java"
    id "com.github.johnrengelman.shadow" version "2.0.2"
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

dependencies {
    annotationProcessor "org.immutables:value:2.9.2"

    compileOnly "org.immutables:builder:2.9.2"
    compileOnly "org.immutables:value:2.9.2"

    implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.15.0"
    runtimeOnly "com.fasterxml.jackson.module:jackson-module-blackbird:2.15.0"

    implementation "com.google.guava:guava:31.1-jre"
    implementation "network.idu.acapy:aries-client-python:0.7.33"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-jackson:2.9.0"

    implementation "io.jsonwebtoken:jjwt-api:0.11.5"
    runtimeOnly "io.jsonwebtoken:jjwt-impl:0.11.5"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:0.11.5"

    implementation "io.vertx:vertx-core:4.4.0"
    implementation "io.vertx:vertx-web:4.4.0"
    implementation "io.vertx:vertx-web-client:4.4.0"
    implementation "io.vertx:vertx-mongo-client:4.4.0"

    implementation "org.slf4j:slf4j-api:2.0.6"
    implementation "org.slf4j:slf4j-reload4j:2.0.7"

    testRuntimeOnly "io.netty:netty-all:4.1.90.Final"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.9.2"
    testImplementation "org.junit.jupiter:junit-jupiter-params:5.9.2"
    testImplementation "org.mockito:mockito-junit-jupiter:5.1.1"
    testImplementation "io.vertx:vertx-junit5:4.4.0"
    testImplementation "com.squareup.okhttp3:mockwebserver:5.0.0-alpha.11"
    testFixturesImplementation "io.jsonwebtoken:jjwt-api:0.11.5"
    testRuntimeOnly "io.jsonwebtoken:jjwt-impl:0.11.5"
    testRuntimeOnly "io.jsonwebtoken:jjwt-jackson:0.11.5"
}

test {
    useJUnitPlatform()
}

application {
    mainClass = "nsf.vertx.App"
}